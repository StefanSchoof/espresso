stages:
- stage: build
  jobs:
  - job: node
    pool: Hosted Ubuntu 1604

    steps:
    - task: Docker@1
      displayName: 'docker login'
      inputs:
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'docker hub sschoof'
        command: login

    - bash: ./enablecrosscompile.sh
      workingDirectory: node
      displayName: 'enable cross compile'

    - bash: ./startbuildkitd.sh
      workingDirectory: node
      displayName: 'start buildkitd'

    - bash: ./dockerbuild.sh
      workingDirectory: node
      displayName: 'docker build'
      env:
        BUILDKIT_HOST: tcp://0.0.0.0:1234

    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testResultsFiles: node/junit.xml

#    - task: PublishCodeCoverageResults@1
#      inputs:
#        codeCoverageTool: cobertura
#        summaryFileLocation: node/coverage/cobertura-coverage.xml

    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: node
        targetPath: node

  - job: function
    displayName: function
    pool: Hosted Ubuntu 1604

    steps:
    - bash: |
        set -e
        npm ci
        npm run build
        npm run test:ci
        npm run lint
      workingDirectory: func
      displayName: 'Build'

    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testResultsFiles: func/junit.xml

#    - task: PublishCodeCoverageResults@1
#      inputs:
#        codeCoverageTool: cobertura
#        summaryFileLocation: func/coverage/cobertura-coverage.xml

    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: func
        targetPath: func/dist

  - job: web
    pool: Hosted Ubuntu 1604

    steps:
    - bash: |
        set -e
        npm ci
        npm run build
        npm run test:ci
        npm run lint
      workingDirectory: web
      displayName: 'Build'

    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testResultsFiles: web/junit.xml

#    - task: PublishCodeCoverageResults@1
#      inputs:
#        codeCoverageTool: cobertura
#        summaryFileLocation: web/coverage/cobertura-coverage.xml

    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: web
        targetPath: web/dist

  - job: deploy
    condition: not(startsWith(variables['Build.SourceBranch'], 'refs/heads/greenkeeper/'))
    pool: Hosted Ubuntu 1604

    steps:
    - task: DownloadSecureFile@1
      displayName: 'Download secure file'
      inputs:
        secureFile: 'df843c96-fc0e-409f-b3fd-f5a318bee16b'

    - task: DownloadSecureFile@1
      displayName: 'Download secure file'
      inputs:
        secureFile: 'c93bf295-33c5-4902-bab1-0f0e9f2b5b11'

    - bash: ./plan.sh
      workingDirectory: deploy
      displayName: 'Plan'

    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: deploy
        targetPath: deploy

  - job: e2etest
    pool: Hosted Ubuntu 1604

    steps:
    - bash: |
        set -e
        npm ci
        npm run build
        npm run lint
      workingDirectory: e2etest
      displayName: 'Build'

    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: e2etest
        targetPath: e2etest

- stage: test
  condition: and(succeeded('build'), not(startsWith(variables['Build.SourceBranch'], 'refs/heads/greenkeeper/')))
  jobs:
  - template: deploy.yml
    parameters:
      environment: test
      sshEndpoint: dockerhost
      test: true

- stage: prod
  condition: and(succeeded('test'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
  - template: deploy.yml
    parameters:
      environment: prod
      sshEndpoint: 'pi devops'
      test: false
      containerPool: Home
      dockerTag: latest
      testingCmd: ''
